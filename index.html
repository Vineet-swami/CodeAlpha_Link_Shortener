<!DOCTYPE html>
<html>

<head>
	<title>VINEET SWAMI LINK SHORTENER</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" async defer></script>
</head>

<body>
	<div class="header">
		Create Short URL (Owner - Vineet Swami)
	</div>
	<div class="form">
		<div class="form-element">
			<label for="longurl">ENTER LINK</label>
			<input type="text" id="longurl" placeholder="http://site.com">
		</div>
		<div class="form-element">
			<button id="create-short-url">SHORTURL</button>
		</div>
		<div class="result">
			<a href="#" id="short-url" target="_blank"></a>
		</div>
	</div>
	<div class="list">
		<h2>LINKS</h2>
		<table id="list_urls">
			<thead>
				<tr>
					<th>LongURL</th>
					<th>ShortURL</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>

</html>
